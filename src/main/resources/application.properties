spring.application.name=bill-manager

# Groq API Configuration (via Spring AI OpenAI starter)
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai/v1
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.1

# Groq API Configuration (Custom Properties)
groq.api.base-url=https://api.groq.com/openai/v1
groq.api.model=llama-3.3-70b-versatile
groq.api.timeout-seconds=30
groq.api.retry.max-attempts=3
groq.api.retry.initial-delay-ms=1000
groq.api.retry.multiplier=2.0

# Upload Configuration
upload.max-file-size-bytes=10485760
upload.allowed-mime-types=image/jpeg,image/png,application/pdf

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
