# Development Profile Configuration

# Groq API - Development Settings
groq.api.timeout-seconds=60
groq.api.retry.max-attempts=5

# Upload - More lenient for development
upload.max-file-size-bytes=20971520

# Logging - Verbose for development
logging.level.com.example.bill_manager=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=DEBUG

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator - Full details in development
management.endpoint.health.show-details=always
